    <meta name="description" content="社旗县自来水公司是企业化管理的公用事业单位，成立于1969年9月，原隶属于社旗县城建局，现隶属于社旗县城市管理局。一直以来承担着县城居民生产生活及县城环卫、绿化、消防等市政供水任务。    1969年9月一2016年1月，公司采用地下深井水直供，水井呈散状单井分布在城区。    四十多年来，供水井由1眼发展到10眼，日供水规模由0.05万立方米发展到1万立方米；用水户由0.15万户发展到1.7万户；供水管网(Dn50mm)由1公里（外加3个售水点）发展到220公里。    2016年2月1日，公司供水由地下深井直供改为水厂集中式供水，供水水源由地下水切换为南水北调水。截止目前，公司拥有水厂2座，热备水源井群一处，日供水规模2万立万米，城区DN50mm以上供水管道280公里、二次增压供水泵站18座、城区管网覆盖率90％、服务用水户25000户，城区公共自来水用水人口18.84万人、供水普及率90.86％。公司二期水厂正在建设中。供水工作智能化办公全覆盖、管网运行及水厂生产安全状况实现实时监控。    近年来，公司始终秉承“优质供水，让政府放心；诚信服务、让用户满意”的服务理念和宗旨，着力打造精细化服务企业、精细化服务队伍。通过改进供水工艺，优化民生服务，提升服务水平，实现了“管理、服务、效益”的同步提高，自来水公司牢牢把握创新发展的前进方向，着力打造智慧水务，不断提升供水检（监）测能力，确保城市供水安全，为城市发展做出了积极贡献。">
