<div class="contactUsss" ng-controller="repairsCtrl">
  <div class="hearder_bg">
    <div
      class="bounceInUp animated"
      style="visibility: visible; animation-name: bounceInUp"
    >
      <h1>报修</h1>
    </div>
  </div>
  <div class="usersNewClothes">
    <main>
      <section>
        <div class="content-box" style="height: calc(100% - 50px)">
          <div class="content" style="padding-top: 20px; width: 600px">
            <form class="layui-form" id="zxtsForm" action="">
              <div class="layui-form-item">
                <label class="layui-form-label layui-required"
                  ><span>姓名:</span></label
                >
                <div class="layui-input-block">
                  <input
                    type="text"
                    name="nick"
                    lay-verify="required"
                    lay-reqtext="姓名不能为空"
                    placeholder="请输入姓名"
                    autocomplete="off"
                    class="layui-input"
                  />
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label layui-required"
                  ><span>联系电话:</span></label
                >
                <div class="layui-input-block">
                  <input
                    type="text"
                    id="phone"
                    name="phone"
                    lay-verify="phone"
                    lay-reqtext="联系电话不能为空"
                    placeholder="请输入联系电话"
                    autocomplete="off"
                    class="layui-input"
                  />
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label layui-required"
                  ><span>标题:</span></label
                >
                <div class="layui-input-block">
                  <input
                    type="text"
                    name="title"
                    lay-verify="required"
                    lay-reqtext="标题不能为空"
                    placeholder="请输入标题"
                    autocomplete="off"
                    class="layui-input"
                  />
                </div>
              </div>

              <div class="layui-form-item">
                <label class="layui-form-label layui-required"
                  ><span>地址:</span></label
                >
                <div class="layui-input-block">
                  <input
                    type="text"
                    name="address"
                    lay-verify="required"
                    lay-reqtext="地址不能为空"
                    placeholder="请输入地址"
                    autocomplete="off"
                    class="layui-input"
                  />
                </div>
              </div>

              <div class="layui-form-item">
                <label class="layui-form-label layui-required"
                  ><span>描述:</span></label
                >
                <div class="layui-input-block">
                  <textarea
                    name="description"
                    lay-verify="required"
                    lay-reqtext="描述不能为空"
                    placeholder="请输入描述"
                    class="layui-textarea"
                  ></textarea>
                </div>
              </div>
              <!-- <input type="hidden" name="images" class="image">
                          <div class="layui-form-item">
                              <label class="layui-form-label ">照片:</label>
                              <div class="layui-upload">
                                  <div class="layui-upload-drag" id="test1">
                                      <i class="layui-icon"></i>
                                      <p>点击上传，或将图片拖拽到此处</p>

                                  </div>
                                  <div class="layui-upload-list" style="padding-left: 130px;">
                                      <div class="layui-upload-list" id="demo2"></div>
                                  </div>
                              </div>
                          </div> -->
              <div class="btn-box" style="margin: 20px 120px">
                <button
                  type="button"
                  lay-submit
                  lay-filter="formDemo"
                  class="button2"
                  style="
                    background-color: rgb(50, 136, 199);
                    border-color: rgb(50, 136, 199);
                  "
                >
                  <span>提 交</span>
                </button>
                <button
                  type="button"
                  type="reset"
                  ng-click="reset()"
                  class="button1"
                  style="
                    background: #e8f4ff;
                    border-color: #a3d3ff;
                    margin-left: 60px;
                  "
                >
                  <span style="color: #1890ff !important">重 置</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </div>
</div>
<style>
  .layui-form-label {
    width: 110px;
  }
  .layui-form-label span {
    position: relative;
  }
  .layui-form-label span:after {
    content: '*';
    color: red;
    position: absolute;
    top: 4px;
    left: -10px;
  }
  .layui-form-label.layui-required:after {
    display: none;
  }
</style>
