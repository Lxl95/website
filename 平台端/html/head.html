<div class="head-nav-box" ng-controller="headCtrl">
  <div class="hearder_one">
    <div class="hearder_one_left">欢迎访问{{info.companyname}}</div>

    <div class="hearder_one_two">
      <span ng-if="!websitePhone" class="hearder_login" id="userDiv">
        <span ng-click="loginClick()" style="cursor: pointer">登录</span>
        <span ng-click="registerClick()" style="cursor: pointer">注册</span>
      </span>
      <span ng-if="websitePhone" class="hearder_login">
        <span style="cursor: pointer"
          ><a href="#/OnlineBusinessHall">{{ websitePhone }}</a></span
        >
        <i>|</i>
        <span style="cursor: pointer" ng-click="getOut()">退出</span>
      </span>

      <i class="icon"
        ><svg
          t="1618552249101"
          class="icon"
          viewBox="0 0 1024 1024"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          p-id="1161"
          width="141"
          height="141"
        >
          <path
            d="M731.7 451.9c0 21.9 14.6 35.4 35.4 35.4 21.9 0 35.4-14.6 35.4-35.4-0.5-118.7-96.3-214.6-215.1-215.1-21.9 0-35.4 14.6-35.4 35.4 0 21.9 14.6 35.4 35.4 35.4 79.7 0.5 143.8 64.6 144.3 144.3z m143.2 0c0 21.9 14.6 35.4 35.4 35.4s35.4-14.6 35.4-35.4c0-197.4-162-358.3-358.3-358.3-21.9 0-35.4 14.6-35.4 35.4s14.6 35.4 35.4 35.4c158.3 0 287.5 129.7 287.5 287.5zM390.6 326.4c39.6-39.6 42.7-100.5 7.3-143.2l-111-140.7C251.5-4.3 182.8-11.6 136.4 24.8c-3.1 3.1-7.3 3.1-7.3 7.3L31.8 129C-60.9 221.7 71.4 473.2 312 713.8s488 369.7 581.2 279.7l96.9-96.9c42.7-42.7 42.7-110.9 0-150.5l-7.3-7.3-140.2-110.9c-42.7-35.4-103.6-32.3-143.2 7.3l-60.9 60.9c-64.6-39.6-122.4-82.3-172.4-132.8-50-50.5-92.7-107.8-132.3-172.4-1-0.5 56.8-64.5 56.8-64.5zM340.1 229c10.4 14.6 10.4 35.4-3.1 46.9l-79.2 82.8c-11.5 11.5-14.1 28.6-7.3 42.7 42.2 78.1 95.8 148.9 157.8 212 62.5 62.5 133.8 115.6 212 157.8 14.6 6.8 31.8 4.2 42.7-7.3l82.3-82.3c14.6-14.6 32.3-14.6 46.9-3.1l140.1 115.1s3.1 0 3.1 3.1c14.1 13 14.6 34.9 1.6 49l-1.6 1.6-97 96.7c-46.9 46.9-268.7-71.9-480.7-279.7C146.8 455 31.8 229 78.6 182.1L179.1 81.6c14.6-10.4 39.6-10.4 50 7.3l111 140.1z"
            fill="#4F90D1"
            p-id="1162"
          ></path></svg
      ></i>
      服务热线:{{info.mobile}}
    </div>
  </div>
  <!-- 活动 -->
  <div
    ng-show="activityInfo.isenable == 1"
    id="imgpop"
    ng-mouseenter="activityMouseenter()"
    ng-mouseleave="activityOnmouseout()"
    align="right"
  >
    <a :ng-href="{{activityInfo.urlpath}}" target="_blank"
      ><img
        border="0"
        style="width: 200px; height: 300px"
        :ng-src="{{imageUrl+activityInfo.coverpic}}"
        style="cursor: pointer"
    /></a>
    <span class="close" ng-click="activityClick()">X</span>
  </div>
  <div class="head-nav-up">
    <div class="head-logo">
      <img :ng-src="{{imageUrl+ info.logo}}" alt="logo" />
      <!-- <ul class="head-three">
                <li class="code-show">
                    <a href="###">
                        <i class="iconfont">&#xe64e;</i>
                        <p>微信公众号</p>
                    </a>
                </li>

            </ul>
            <div class="head-code">
                <img src="./images/homePage/erweima_bg.png" />
                <img :ng-src="{{imageUrl+ info.qrcode}}" />
            </div> -->
    </div>
  </div>
  <div class="head-nav-down pr">
    <ul class="head-nav pa">
      <li
        ng-repeat="item in treeList"
        ng-if="item.isshow == 1"
        ng-mouseleave="yclanmu()"
      >
        <a
          href="javascript:;"
          ng-mouseenter="yrlanmu($index)"
          ng-class="{headactive: $index==focus}"
          ng-click="newDetail(item);"
          style="box-sizing: content-box"
        >
          <img :ng-src="{{'./images/menuIcon/icon'+$index+'.png'}}" alt="" />
          {{item.name}}
        </a>
        <ul class="drop menu1">
          <li
            ng-repeat="lat in item.child"
            ng-if="lat.isshow == 1"
            ng-click="newDetail(lat);"
          >
            <a href="javascript:;">{{lat.name}}</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
