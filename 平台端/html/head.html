            </span>
            <span ng-if="websitePhone" class="hearder_login">
                <span style="cursor: pointer;"><a href="#/OnlineBusinessHall">{{ websitePhone }}</a></span>
                <i>|</i>
                <span style="cursor: pointer;" ng-click="getOut()">退出</span>

        </div>
    </div>
    <!-- 活动 -->
    <div ng-show="activityInfo.isenable == 1" id="imgpop" ng-mouseenter="activityMouseenter()" ng-mouseleave="activityOnmouseout()" align="right">
        <a :ng-href="{{activityInfo.urlpath}}" target="_blank"><img border="0" style="width: 200px;height: 300px;" :ng-src={{imageUrl+activityInfo.coverpic}} style="cursor:pointer;" /></a>
        <span class="close" ng-click="activityClick()">X</span>
    </div>
    <div class="head-nav-up">
        <div class="head-logo">
            <img :ng-src="{{imageUrl+ info.logo}}" alt="logo" />
            <!-- <ul class="head-three">
                <li class="code-show">
                    <a href="###">
                        <i class="iconfont">&#xe64e;</i>
                        <p>微信公众号</p>
                    </a>
                </li>

            </ul>
            <div class="head-code">
                <img src="./images/homePage/erweima_bg.png" />
                <img :ng-src="{{imageUrl+ info.qrcode}}" />
            </div> -->
        </div>
    </div>
    <div class="head-nav-down pr">
        <ul class="head-nav pa">
            <li ng-repeat='item in treeList' ng-if="item.isshow == 1" ng-mouseleave="yclanmu()">
                <a href="javascript:;" ng-mouseenter="yrlanmu($index)" ng-class='{headactive: $index==focus}' ng-click="newDetail(item);">
                    <img :ng-src="{{'./images/menuIcon/icon'+$index+'.png'}}" alt=""> {{item.name}}
                </a>
                <ul class="drop menu1">
                    <li ng-repeat='lat in item.child' ng-if="lat.isshow == 1" ng-click="newDetail(lat);"><a href="javascript:;">{{lat.name}}</a></li>
                </ul>
            </li>
        </ul>

    </div>


</div>
