<div class="newList2" ng-controller='detailsNoticeCtrl'>
	<div class="banner">
		<img src="./images/homePage/bg2.png" alt="" title="">
		<div class="article">
			<div class="chinese">{{dataInfo.title}}</div>
			<div class="english">News Center</div>
		</div>
	</div>
	<div class="wrapper" style="padding-bottom: 68px;">
		<div class="news-header">
			<h2 class="xt_news_title" id="title">{{dataInfo.title}}</h2>
			<p class="xt_news_time" id="time">{{dataInfo.createtime}}</p>
			<div class="xt_news_line"></div>
		</div>

		<div ng-bind-html="html"></div>
	</div>

</div>
